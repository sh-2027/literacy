<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>味噌のウェブサイト</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5DC; /* サブカラー */
            color: #6B4226; /* メインカラー */
            text-align: center;
        }
        header {
           
            color: #F5F5DC; /* サブカラー */
            padding: 20px 0;
            font-size: 2em;
        }
        .container {
            padding: 40px 20px;
        }
        h1 {
            color: #D9534F; /* アクセントカラー */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        .button:hover {
            background-color: #C0392B; /* アクセントカラーの少し濃い色 */
        }
    </style>
</head>
<body>
    <header style="background-color: #6B4226;">
        味噌の世界へようこそ
    </header>

    <div class="container">
        <h1>日本の心、伝統の味</h1>
        <p>
            当サイトでは、日本の食文化に欠かせない「味噌」の魅力を深く掘り下げてご紹介します。
            豊かな風味と健康効果を持つ味噌の奥深さを、ぜひご体験ください。
        </p>
        <p>
            様々な種類の味噌や、それを使った美味しいレシピなど、役立つ情報が満載です。
        </p>
        <a href="#" class="button">もっと詳しく</a>
    </div>
</body>
</html>
